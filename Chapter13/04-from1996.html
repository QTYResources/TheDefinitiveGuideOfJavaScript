<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Table of Factorials</title>
    <script>
      function factorial(n) { // 用来计算阶乘的函数
        if (n <= 1) return n
        else return n * factorial(n - 1)
      }
      document.write("<table>")
      document.write("<tr><th>n</th><th>n!</th></tr>")
      for (var i = 1; i <= 10; i++) {
        document.write("<tr><td>" + i + "</td><td>" + factorial(i) + "</td></tr>")
      }
      document.write("</table>")
      document.write("Generated at " + new Date())
    </script>
  </head>
  <body></body>
</html>
