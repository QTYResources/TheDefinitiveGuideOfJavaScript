<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <title>变量与赋值</title>
  </head>
  <body>
    <script>
      // 所有在双斜线之后的内容都属于注释
      // 仔细阅读这里的注释：它们对 JavaScript 代码做了解释
      // 变量是表示值的一个符号名字
      // 变量是通过 var 关键字声明的
      var x;                    // 声明一个变量 x
      // 值可以通过等号赋值给变量
      x = 0;                    // 现在变量 x 的值为 0
      x                         // => 0: 通过变量获取其值
      // JavaScript 支持多种数据类型
      x = 1                     // 数字
      x = 0.01                  // 整数和实数共用一种数据类型
      x = "hello world"         // 有双引号内的文本构成的字符串
      x = 'JavaScript'          // 单引号内的文本同样构成字符串
      x = true                  // 布尔值
      x = false                 // 另一个布尔值
      x = null                  // null 是一个特殊的值，意思是“空”
      x = undefined             // undefined 和 null 非常类似
    </script>
  </body>
</html>
