      function showDialog() {
        if (window.showModalDialog) {
          var p = window.showModalDialog("04-multiprompt.html", 
                      ["Enter 3D point coordinates", "x", "y", "z"], 
                      "dialogwidth:400; dialogheight:300; resizable: yes")

          console.log("浏览器不支持window.showModalDialog")

      }
    </script>
  </head>
  <body>
    <button onclick="showDialog();">Test</button>
  </body>
</html>
